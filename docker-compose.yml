services:
  db:
    image: postgres:16-alpine
    container_name: german-app-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: german_app
      POSTGRES_USER: german_app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    image: yeshdock/deutschmeister:latest
    container_name: german-app
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      AUTH_DISABLED: ${AUTH_DISABLED}
      COGNITO_CLIENT_ID: ${COGNITO_CLIENT_ID}
      COGNITO_CLIENT_SECRET: ${COGNITO_CLIENT_SECRET}
      COGNITO_ISSUER: ${COGNITO_ISSUER}
      TUTOR_API_URL: ${TUTOR_API_URL}
      TUTOR_JWT_SECRET: ${TUTOR_JWT_SECRET}
      DATABASE_URL: postgresql://german_app:${POSTGRES_PASSWORD}@db:5432/german_app
    ports:
      - "3000:3000"

  nginx:
    image: nginx:1.27-alpine
    container_name: german-app-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt

  certbot:
    image: certbot/certbot:latest
    container_name: german-app-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"

volumes:
  postgres_data:
